<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <div class="form-container">
    <h2>Datos Generales</h2>
    <form>
      <div class="form-grid">
        <!-- RUC -->
        <div>
          <label for="ruc">RUC</label>
          <input type="text" id="ruc" name="ruc" placeholder="RUC">
        </div>
        
        <!-- Dirección -->
        <div>
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion" placeholder="Dirección">
        </div>

        <!-- Teléfono -->
        <div>
          <label for="telefono">Teléfono</label>
          <input type="text" id="telefono" name="telefono" placeholder="Teléfono">
        </div>

        <!-- Correo -->
        <div>
          <label for="correo">Correo</label>
          <input type="email" id="correo" name="correo" placeholder="Correo">
        </div>

        <!-- Área -->
        <div>
          <label for="area">Área</label>
          <input type="text" id="area" name="area" placeholder="Área">
        </div>

        <!-- Marca -->
        <div>
          <label for="marca">Marca</label>
          <input type="text" id="marca" name="marca" placeholder="Marca">
        </div>

        <!-- Modelo -->
        <div>
          <label for="modelo">Modelo</label>
          <input type="text" id="modelo" name="modelo" placeholder="Modelo">
        </div>

        <!-- Serie -->
        <div>
          <label for="serie">Serie</label>
          <input type="text" id="serie" name="serie" placeholder="Serie">
        </div>

        <!-- Tipo -->
        <div>
          <label for="tipo">Tipo</label>
          <input type="text" id="tipo" name="tipo" placeholder="Tipo">
        </div>

        <!-- Capacidad -->
        <div>
          <label for="capacidad">Capacidad</label>
          <input type="text" id="capacidad" name="capacidad" placeholder="Capacidad">
        </div>

        <!-- Refrig -->
        <div>
          <label for="refrig">Refrig</label>
          <input type="text" id="refrig" name="refrig" placeholder="Refrig">
        </div>

        <!-- PSI -->
        <div>
          <label for="psi">PSI</label>
          <input type="text" id="psi" name="psi" placeholder="PSI">
        </div>

        <!-- Volts -->
        <div>
          <label for="volts">Volts</label>
          <input type="text" id="volts" name="volts" placeholder="Volts">
        </div>

        <!-- Amperios -->
        <div>
          <label for="amp">Amperios</label>
          <input type="text" id="amp" name="amp" placeholder="Amperios">
        </div>

        <!-- Hora de ingreso -->
        <div>
          <label for="hora_ingreso">Hora de ingreso</label>
          <input type="datetime-local" id="hora_ingreso" name="hora_ingreso">
        </div>

        <!-- Hora de salida -->
        <div>
          <label for="hora_salida">Hora de salida</label>
          <input type="datetime-local" id="hora_salida" name="hora_salida">
        </div>

        <!-- Descripción del trabajo -->
        <div>
          <label for="descripcion_trabajo">Descripción del trabajo</label>
          <textarea id="descripcion_trabajo" name="descripcion_trabajo" placeholder="Descripción del trabajo"></textarea>
        </div>

        <!-- Cantidad -->
        <div>
          <label for="cantidad">Cantidad</label>
          <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad">
        </div>

        <!-- Materiales -->
        <div>
          <label for="materiales">Materiales</label>
          <textarea id="materiales" name="materiales" placeholder="Materiales"></textarea>
        </div>

        <!-- Imagen -->
        <div>
          <label for="imagen">Imagen (URL)</label>
          <input type="text" id="imagen" name="imagen" placeholder="Imagen (URL)">
        </div>
      </div>

      <button type="submit" class="submit-btn">ENVIAR</button>
    </form>
  </div>
</body>
</html>
